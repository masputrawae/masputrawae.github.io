<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f8;
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    .error-img {
      width: 100vw;
      position: absolute;
      inset: 0;
      z-index: -1;
      height: 100dvh;
      margin-bottom: 25px;
      filter: drop-shadow(0 5px 12px rgba(0,0,0,.15));
      object-fit: cover;
      object-position: center;
    }

    a.btn {
      display: inline-block;
      padding: 12px 24px;
      background: #30ff41;
      color: #000000;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.2s ease;
      translate: 0 500%;
    }

    a.btn:hover {
      background: #3d5ae3;
    }
  </style>
</head>
<body>
  <div class="container">

    {{ partial "assets/image" (dict 
        "src" "https://res.cloudinary.com/mpw-img/image/upload/v1765330771/9afcdbd4-216f-44e8-9d81-592a380b7753_xnx3w8.jpg" 
        "class" "error-img"
    ) }}

    <div>
      <a href="{{ site.Home.Permalink }}" class="btn">Kembali ke Beranda</a>
    </div>
  </div>
</body>
</html>
