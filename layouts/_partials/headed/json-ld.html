<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "{{ .Params.postType | default site.Params.siteType | default "CreativeWork" }}",
  "headline": "{{ .Title | plainify }}",
  "description": "{{- with or .Description .Summary site.Params.description | plainify | htmlUnescape }}{{ trim . "\n\r\t " }}{{ end }}",
  "url": "{{ .Permalink }}",
  "datePublished": "{{ .PublishDate.Format "2006-01-02T15:04:05-07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05-07:00" }}",
  "author": {
    "@type": "Person",
    "name": "{{ or .Params.author site.Params.author site.Params.author.name }}"
  },
  "publisher": {
    "@type": "{{ site.Params.publisherType | default "Person" }}",
    "name": "{{ site.Params.publisherName | default site.Params.author | default site.Title }}",
    {{- with site.Params.logo }}
    "logo": {
      "@type": "ImageObject",
      "url": "{{ . | absURL }}"
    }
    {{- end }}
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  }
}
</script>
