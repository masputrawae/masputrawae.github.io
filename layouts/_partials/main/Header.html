<header class="relative border-b-2 border-neutral-700 shadow-md/20">
  <div
    class="mx-auto flex min-h-16 w-full max-w-4xl items-center justify-between px-4 text-shadow-sm/100"
  >
    <a href="{{ site.Home.Permalink }}" class="text-xl font-semibold text-white md:text-2xl hover:text-amber-500">
      {{ site.Title }}
    </a>

    <button id="toggle-navbar" class="text-white md:hidden">
      {{ partial "assets/Icon" (dict "name" "list" "class" "icon-open inline size-6") }}
      {{ partial "assets/Icon" (dict "name" "x" "class" "icon-close hidden size-6") }}
      <span class="sr-only">Tombol Untuk Navigation Bar</span>
    </button>

    <nav
      id="navbar"
      class="flex font-medium text-neutral-400 max-md:invisible max-md:absolute max-md:start-0 max-md:top-full max-md:w-full max-md:origin-top max-md:scale-y-0 max-md:flex-col max-md:border-2 max-md:border-neutral-700 max-md:bg-neutral-800 max-md:p-4 max-md:inset-shadow-sm/100 max-md:transition-all max-md:duration-300 md:gap-4"
    >
      {{ partial "components/NavLink" . }}
    </nav>
  </div>
</header>
