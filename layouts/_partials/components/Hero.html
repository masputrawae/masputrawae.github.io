<article class="mx-auto grid max-w-3xl gap-4">
  <figure class="grid gap-4 md:grid-cols-[224px_minmax(0,1fr)] md:items-center md:gap-8">
    {{ partial "images/Image" (dict
      "src" "images/logo.png"
      "loading" "eager"
      "alt" "Logo Image"
      "sizes" (slice "244x244")
      "class" "rounded-full border-8 shadow-md/100 border-transparent"
      )
    }}
    <figcaption class="grid gap-4">
      <h1 class="text-3xl font-semibold text-white text-shadow-sm/100">
        {{ .Params.heroTitle | title }}
      </h1>
      <nav class="flex flex-wrap gap-4 max-md:flex-col">
        {{ range site.Params.socialLinks }}
          <a
            href="{{ .href }}"
            target="_blank"
            rel="noopener noreferrer"
            class="inline-flex items-center gap-2 hover:text-amber-500"
          >
            {{ partial "assets/Icon" (dict "name" .icon) }}
            <span>{{ .name | title }}</span>
          </a>
        {{ end }}
      </nav>
    </figcaption>
  </figure>
  <section class="prose prose-neutral prose-invert my-12 max-w-full">
    {{ if hugo.IsDevelopment }}
      {{ partial "function/WikilinkRender" . }}
    {{ else }}
      {{ .Content }}
    {{ end }}
  </section>
</article>
