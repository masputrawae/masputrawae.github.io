{{- $name := .name }}
{{- $class := .class | default "" }}
{{- $icon := resources.Get (printf "icons/%s.svg" $name) }}
{{- if not $icon }}
  {{- errorf "Icon '%s' tidak ditemukan di assets/icons/" $name }}
{{- else }}
  {{- $content := $icon.Content }}
  {{- $content = replace $content "<svg" (printf `<svg class="icon-%s %s" aria-hidden="true" role="img"` $name $class) 1 }}
  {{- $content | safeHTML }}
{{- end }}
