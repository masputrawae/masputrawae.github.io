{{ define "main" }}
  {{- $title := replaceRE "[-_]+" " " .Title | title }}
  <h1 class="h h--1">{{ $title }}</h1>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Created</th>
          <th>Updated</th>
        </tr>
      </thead>
      <tbody>
        {{ range .Pages }}
          <tr>
            <td><a href="{{ .RelPermalink }}" class="link">{{ .Title }}</a></td>
            <td>{{ partial "components/date-time.html" (dict "date" .Date ) }}</td>
            <td>{{ partial "components/date-time.html" (dict "date" .Lastmod ) }}</td>
          </tr>
        {{ end }}
      </tbody>
    </table>
  </div>
{{ end }}
