<!doctype html>
<html
  lang="{{ site.Language.LanguageCode }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
  class="bg-neutral-800 font-sans text-neutral-300"
>
  {{ partial "main/head" . }}
  <body>
    {{ partial "main/header" . }}
    <main class="w-full">
      <div class="prose prose-invert mx-auto w-full px-4 py-8 max-w-[80ch]">
        {{ block "main" . }}{{ end }}
      </div>
    </main>
    {{ partial "main/footer" . }}
  </body>
</html>
