<!doctype html>
<html
  lang="{{ site.Language.LanguageCode }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
  class="bg-zinc-50 font-sans font-light text-zinc-700 dark:bg-zinc-800 dark:text-zinc-300"
>
  <head>
    {{ partial "main/head" . }}
  </head>
  <body
    class="md:grid md:grid-cols-[256px_minmax(0,1fr)] md:gap-4 lg:grid-cols-[288px_minmax(0,1fr)] xl:grid-cols-[320px_minmax(0,1fr)]"
  >
    {{ partial "main/header" . }}
    {{ partial "main/sidebar" . }}
    <div class="md:col-start-2">
      <div class="mx-auto w-full max-w-5xl px-4 pt-28 lg:px-8">
        <main>
          {{ block "main" . }}{{ end }}
        </main>
        {{ partial "main/footer" . }}
      </div>
    </div>
  </body>
</html>
