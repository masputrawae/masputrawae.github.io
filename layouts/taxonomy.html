{{ define "main" }}
  {{ partial "main/content" . }}
  <section class="not-prose">
    <nav class="my-8 flex flex-wrap items-center justify-center gap-4">
      {{ range .Pages }}
        <a
          href="{{ .Permalink }}"
          class="rounded-full bg-neutral-700 px-6 py-3 font-semibold shadow-sm/100 transition-colors duration-300 hover:bg-neutral-600 hover:text-white"
        >
          {{ .Title }}
        </a>
      {{ end }}
    </nav>
  </section>
{{ end }}
