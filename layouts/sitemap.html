<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Site.Title }} â€” Sitemap</title>
  <meta name="description" content="{{ site.Params.description }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 40px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin: 6px 0;
    }
    a {
      text-decoration: none;
      color: #003399;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Sitemap</h1>
  <nav>
    <ul>
      {{- range site.RegularPages -}}
        <li>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
      {{- end -}}
    </ul>
  </nav>
</body>
</html>
