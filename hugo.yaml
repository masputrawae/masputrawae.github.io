# ===== MARKUP
markup:
  goldmark:
    renderHooks:
      image:
        enableDefault: true
        useEmbedded: auto
      link:
        enableDefault: true
        useEmbedded: auto

    renderer:
      unsafe: true

    extensions:
      definitionList: true
      extras:
        delete:
          enable: true
        insert:
          enable: true
        mark:
          enable: true
        subscript:
          enable: true
        superscript:
          enable: true

      footnote: true

      passthrough:
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
        enable: true

    parser:
      wrapStandAloneImageWithinParagraph: false
      attribute:
        block: true
        title: true

  highlight:
    codeFences: true
    guessSyntax: true
    style: "github"
    noClasses: true
    lineNumbersInTable: false
    lineNos: true
    anchorLineNos: false
    lineAnchors: ""
    lineNoStart: 1
    tabWidth: 4

module: # ===== MODULES =====
  hugoVersion:
    extended: true
    min: 0.150.0

  mounts: # ===== MOUNTS =====
    - source: assets
      target: assets

    - source: static/images
      target: static

    - source: static
      target: static